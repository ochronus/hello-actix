# Configuration for the "typos" spell checker
# Docs: https://github.com/crate-ci/typos

[files]
# Exclude generated/build and VCS-related content
extend-exclude = [
  "target/**",
  "Cargo.lock",
  ".git/**",
  ".github/**",
  ".vscode/**",
  ".idea/**",
  "node_modules/**",
  "public/bundle/**",
  "dist/ssr/**",
]

[default]
# Ignore common patterns that shouldn't be spellchecked
extend-ignore-re = [
  # URLs
  "https?://\\S+",
  # Hex-like hashes/ids (e.g., commit SHAs)
  "\\b[0-9a-fA-F]{7,}\\b",
  # Semver versions
  "\\bv?\\d+\\.\\d+\\.\\d+([-+].*)?\\b",
]

# Domain-specific terms and proper nouns frequently used in Rust/this repo
[default.extend-words]
# Rust ecosystem
